<body>
  <header style="box-shadow: 0 4px 2px -2px darkgray; top: 0; bottom: 0; height: 70px; position: absolute; padding: 0; margin: 0; width: 100%;" onclick="state_set('home')">
    <h1>Fight For A New World</h1>
  </header>

  <canvas id="canvas" width="300" height="300"></canvas>

    <div id="root">

    </div>

    <footer class="footer">
        <div class="container">
            <span><a style="color: black;">&COPY; Cornelius Frylinck</a></span>
        </div>
    </footer>

    <div id="script"></div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>


<script>

  var state = 'home';
  var res = [];

  var root = document.getElementById('root');
	var socket = io();

  function newPage(data) {
    //console.log(data);
    socket.emit('state', data);
  }

  function state_set(data) {
    socket.emit('state', data);
  }

  function root_finished() {
  socket.emit('root_done', this.state);
  }


  socket.on('init_state', function(data) {
    //console.log(data);
    this.state = 'home';
    state_set(data);
  });


  socket.on('state', function(data) {
    this.state = data;
    state_set(data);
  });

  socket.on('root', (data) => {
    root.innerHTML = data;
    //console.log("state: " + this.state);
    root_finished();
  })

  socket.on('add_buildings', function(data) {
    //console.log("add builds html" + data);
    document.getElementById('buildings').innerHTML = data;
  })

  socket.on('res_update', function(data, state_data) {
    if(state_data == 'home' || state_data == 'construction') {
      try {
        document.getElementById('oxy').innerText = Math.floor(data['oxy']);
        document.getElementById('hyd').innerText = Math.floor(data['hyd']);
        document.getElementById('irn').innerText = Math.floor(data['irn']);
        document.getElementById('fud').innerText = Math.floor(data['fud']);
        document.getElementById('wud').innerText = Math.floor(data['wud']);
        document.getElementById('crys').innerText = Math.floor(data['crys']);
        res = data;
      } catch(err) {
        console.log(err);
      }
    }
  })

  var canvas = document.querySelector('canvas');

  var c = canvas.getContext('2d');

  var stars = [];

  var colors = [
    '#FFF84E',
    '#FFB159',
    '#FF2B1C',
    '#DCCEFF',
    '#89F9FF'
  ]

  function capRandom(temp) {
    if(temp <= 0) {
      if( temp > -0,1) {
        temp = -0.15;
      }
    }else {
      if( temp < 0,1) {
        temp = 0.15;
      }
    }
    return temp;
  }

  function randomStar() {
    this.radius = Math.max(Math.random() / 2, 0.15);
    this.x = Math.random() * (innerWidth - this.radius * 2) + this.radius;
    this.y = Math.random() * (innerHeight - this.radius * 2) + this.radius;
    let temp = Math.random() - 0.5;
    this.dx = capRandom(temp) * 3;
    temp = Math.random() - 0.5;
    if(temp < -0.3) {
      this.fstyle = colors[0];
    }if(temp < -0.1) {
      this.fstyle = colors[1];
    }if(temp < 0.1) {
      this.fstyle = colors[2];
    }if(temp < 0.3) {
      this.fstyle = colors[3];
    }else {
      this.fstyle = colors[4];
    }
    this.dy = capRandom(temp) * 3;

    this.draw = () => {
      c.beginPath();
      c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
      c.fillStyle = this.fstyle;
      c.strokeStyle = 'white';
      c.fill();
    }

    this.update = () => {
      if (this.x + this.radius > canvas.width
        || this.x - this.radius < 0) {
          this.dx = -this.dx;
        }
      if (this.y + this.radius > canvas.height - 60
        || this.y - this.radius < 0) {
          this.dy = -this.dy;
        }

        this.x += this.dx;
        this.y += this.dy;

        this.draw();
    }
  }

  for(let i = 0; i < innerWidth; i++) {
    stars.push(new randomStar());
  }

  var frameCount = 0;

    function animate() {
      frameCount ++;
      if(frameCount % 20 == 0) {
        stars.pop();
        stars.push(new randomStar());
      }
      c.clearRect(0, 0, innerWidth, innerHeight);

      for (let i = 0; i < stars.length; i++) {
        stars[i].update();
      }
    }


    setInterval(() => {
      requestAnimationFrame(animate);
    }, 200)

</script>
